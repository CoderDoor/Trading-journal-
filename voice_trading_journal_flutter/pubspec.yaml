name: voice_trading_journal_flutter
description: "TrackEdge - AI-Powered Trading Journal for Forex Traders"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Icons
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  
  # State Management
  provider: ^6.1.2
  
  # Local Database
  sqflite: ^2.4.1
  path: ^1.9.0
  
  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.6.0
  google_sign_in: ^6.2.2
  
  # Speech Recognition
  speech_to_text: ^7.0.0
  permission_handler: ^11.3.1
  
  # Charts & Visualization
  fl_chart: ^0.70.0
  
  # Date & Time
  intl: ^0.20.1
  table_calendar: ^3.1.3
  
  # File Handling
  file_picker: ^8.3.7
  image_picker: ^1.0.7
  csv: ^6.0.0
  
  # Utilities
  uuid: ^4.5.1
  share_plus: ^10.1.4
  connectivity_plus: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^18.0.1
  timezone: ^0.10.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.14.3

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  adaptive_icon_background: "#1a1a2e"
  adaptive_icon_foreground: "assets/images/logo.png"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
